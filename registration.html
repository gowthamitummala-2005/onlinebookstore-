<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Centralized validation function
    function validateForm(e) {
      e.preventDefault(); // stop form submission

      const fname = document.getElementById("fname").value.trim();
      const lname = document.getElementById("lname").value.trim();
      const pwd = document.getElementById("pwd").value;
      const cpwd = document.getElementById("cpwd").value;
      const email = document.getElementById("email").value.trim();
      const phno = document.getElementById("phno").value.trim();

      // First Name check
      if (fname.length < 6) {
        alert("First name must have at least 6 characters");
        return false;
      }
      if (/[^a-zA-Z]/.test(fname)) {
        alert("First name must contain only alphabets");
        return false;
      }

      // Password check
      if (pwd.length < 6) {
        alert("Password must contain at least 6 characters");
        return false;
      }
      if (pwd !== cpwd) {
        alert("Passwords do not match");
        return false;
      }

      // Email check
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Invalid email format");
        return false;
      }

      // Phone number check
      if (!/^\d{10}$/.test(phno)) {
        alert("Please enter a valid 10-digit phone number");
        return false;
      }

      alert("All validations successful!");
      document.getElementById("regform").submit();
    }
  </script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow rounded-4">
          <div class="card-body">
            <h2 class="text-center text-primary mb-4">Online Registration</h2>

            <form id="regform" action="login.html" method="post" onsubmit="return validateForm(event)">
              
              <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" id="fname" name="fname" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" id="lname" name="lname" class="form-control">
              </div>

              <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" id="pwd" name="pwd" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="cpwd" class="form-label">Confirm Password</label>
                <input type="password" id="cpwd" name="cpwd" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label d-block">Gender</label>
                <div class="form-check form-check-inline">
                  <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
                  <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                  <label for="female" class="form-check-label">Female</label>
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="phno" class="form-label">Phone Number</label>
                <input type="text" id="phno" name="phno" maxlength="10" class="form-control" required>
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
