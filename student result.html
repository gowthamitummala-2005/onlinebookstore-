
<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<link REL="StyleSheet" TYPE="text/css" HREF="Ex.css">
<script type = "text/javascript">
    function calc(){
        var m1,m2,m3,avg = 0,total = 0, result = "",grade = "";
        m1 = parseInt(document.form1.wt.value);
        m2 = parseInt(document.form1.cg.value);
        m3 = parseInt(document.form1.stm.value);
        total = m1+m2+m3;
        avg = total/3;

        if(avg >= 70 && m1>=40 && m2>=40 && m3>=40)    {
            result = "Distinction";
            grade = "A+";
        }
        else if(avg >= 60 && avg < 70 && m1>=40 && m2>=40 && m3>=40) {
            result = "First class";
            grade = "A";
        }
        else if(avg >= 50 && avg < 60 && m1>=40 && m2>=40 && m3>=40) {
            result = "Second class";
            grade = "B";
        }
        else if(avg >=40 && avg < 50)  {
            result = "Pass class";
            grade = "C";
        }
        else {
            result = "Fail";
            Grade = "D";
        }
        document.form1.result.value = result;
        document.form1.grade.value = grade;
        document.form1.total.value = total;
        document.form1.average.value = avg;
    }
</script>
</head>

</tr>

</tr>

<input type = "button" onclick = "calc()" value ="calculte"/></td>
</tr>

</tr>
<tr>

<td><input type = "text" name = "average" /></td>
</tr>
<tr>

<td><input type = "text" name = "result" /></td>

</form>
