
<html>
<head>
  <title>Cart Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg rounded-4">
      <div class="card-body">
        <h1 class="text-center text-primary mb-4">Your Cart</h1>
        <div id="cart-container" class="table-responsive"></div>
        <div class="text-center mt-3">
          <a href="catalogue.html" class="btn btn-secondary">Back to Catalogue</a>
          <a href="login.html" class="btn btn-success">Checkout</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let container = document.getElementById("cart-container");

      if (cart.length === 0) {
        container.innerHTML = "<p class='text-center text-muted'>Your cart is empty.</p>";
        return;
      }

      let html = `<table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
          <tr>
            <th>Book Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>`;

      let total = 0;
      cart.forEach(item => {
        total += item.amount;
        html += `<tr>
          <td>${item.book}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>${item.qty}</td>
          <td>$${item.amount.toFixed(2)}</td>
        </tr>`;
      });

      html += `<tr>
        <td colspan="3" class="text-end fw-bold">Total Amount:</td>
        <td class="fw-bold">$${total.toFixed(2)}</td>
      </tr>
      </tbody></table>`;

      container.innerHTML = html;
    }

    loadCart();
  </script>
</body>
</html>
